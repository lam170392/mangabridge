<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaBridge</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <h1>MangaBridge</h1>
    <nav>
        <a href="#read">Читать мангу</a>
        <a href="#chat">Общение</a>
        <a href="#profile">Профиль</a>
    </nav>
    <button type="button" id="themes_toggle">Dark</button>
</header>
<main>
    <section id="read">
        <h2>Читать мангу</h2>
        <p>Откройте для себя тысячи манг на разных языках.</p>
        <button>Начать читать</button>
    </section>
    <section id="chat">
        <h2>Общение</h2>
        <p>Найдите собеседников для практики иностранных языков.</p>
        <button>Начать общение</button>
    </section>
    <section id="profile">
        <h2>Профиль</h2>
        <p>Настройте свой профиль и начните путешествие.</p>
        <button>Редактировать профиль</button>
    </section>
</main>
<footer>
    <p>© 2025 MangaBridge. Все права защищены.</p>
</footer>
<script src="main.js"></script>
</body>
</html>
